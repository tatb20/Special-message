<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="formContainer">
        <h1>Enter Your Name</h1>
        <input type="text" id="nameInput" placeholder="Your name here">
        <button onclick="checkName()">Submit</button>
    </div>
    
    <div id="message" class="hidden message-animate">
        <p class="special-text" id="proposalMessage">herName! You are the most beautiful thing that happened to me ❤️</p>
        <p class="special-text">Im thinking about you all the time</p>
        <p>تُحَدِّثُ عَنّا في الوُجوهِ عُيونُنا<br>
           وَنَحنُ سُكوتٌ وَالهَوى يَتَكَلَّمُ</p>
        <p>Will you stay with me forever?</p>

        <!-- New link with the YouTube song -->
        <p><a href="https://www.youtube.com/watch?v=YOUR_SONG_LINK" target="_blank" id="youtubeLink">Click here</a> to listen to a song.</p>

        <button id="yesButton" onclick="acceptProposal()">Yes</button>
        <button id="thinkButton">I will think about it</button>
    </div>

    <div id="happinessMessage" class="hidden">You will be the happiest girl ever!</div>

    <canvas id="confettiCanvas"></canvas> <!-- Confetti effect element -->

    <script src="script.js"></script>
</body>
</html>
